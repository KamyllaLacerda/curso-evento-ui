<div class="container">
    <h1 class="titulo">Eventos disponiveis</h1>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let evento of eventos" class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body d-flex flex-column">
                    <div class="row">
                        <div class="col-10 col-xl-10">
                            <h4 class="card-title">{{ evento.titulo }}</h4>
                        </div>
                        <div class="col-2 col-xl-2 text-right">
                            <button type="button" class="btn btn-outline botaoAnimacao" (click)="onDelete(evento)">
                                <svg width="22px" height="22px" viewBox="0 0 16 16" class="bi bi-trash"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>

                        </div>

                    </div>

                    <div class="d-flex">
                        <h6 class=" card-subtitle mb-2 text-muted dataHora ">Data:
                            {{ evento.dataInicio | date: 'dd/MM/yyyy' }}</h6>
                        <h6 class=" card-subtitle mb-2 text-muted dataHora">Hora: {{ evento.horaInicio }}</h6>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Local: {{ evento.local }}</h6>
                    <p class="card-text textoDescricaoResumido small">{{ evento.descricao }}</p>
                    <button type="button" class="btn btn-primary btn-block mt-auto"
                        (click)="mostrarDadosEvento(evento)">Detalhes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #deleteModel>
    <div class="modal-body text-center">
        <p>Tem certeza que deseja deletar este evento?</p>
        <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
    </div>
</ng-template>
